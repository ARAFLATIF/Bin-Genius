<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bin Genius</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Sign-up.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bin Genius</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">User</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Dumpster Status</a></li>
                <li class="nav-item"><a class="nav-link" href="#">QR Scanner</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Rewards Center</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Driver</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help & Support</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Sign Up</h3>
                        <!-- Role Selection -->
                        <div class="text-center mb-4">
                            <button id="userButton" class="btn btn-outline-primary mr-2 active" onclick="toggleForm('user')">User</button>
                            <button id="driverButton" class="btn btn-outline-primary" onclick="toggleForm('driver')">Driver</button>
                        </div>

                        <form id="signupForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            
                            <!-- Additional Driver Fields -->
                            <div id="driverFields" style="display: none;">
                                <div class="form-group">
                                    <label for="licenseNumber">License Number</label>
                                    <input type="text" class="form-control" id="licenseNumber" placeholder="Enter your license number">
                                </div>
                                <div class="form-group">
                                    <label for="vehicleType">Vehicle Type</label>
                                    <select class="form-control" id="vehicleType">
                                        <option value="">Select your vehicle type</option>
                                        <option value="truck">Truck</option>
                                        <option value="van">Van</option>
                                        <option value="car">Car</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>

                        <p class="text-center mt-3">Already have an account? <a href="#">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Sign-up.js"></script>
    <script>
        // Toggle form fields based on role
        function toggleForm(role) {
            const userButton = document.getElementById('userButton');
            const driverButton = document.getElementById('driverButton');
            const driverFields = document.getElementById('driverFields');

            if (role === 'driver') {
                driverFields.style.display = 'block';
                driverButton.classList.add('active');
                userButton.classList.remove('active');
            } else {
                driverFields.style.display = 'none';
                userButton.classList.add('active');
                driverButton.classList.remove('active');
            }
        }
    </script>
</body>
</html>
